    <header>
        <h1>Contact Us</h1>
        <nav>

            <a href="register.html">Register</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>General Inquiries and Support</h2>

            <p>Email us directly: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon" target="_blank">Twitter/X</a></li>
                <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
            </ul>

            <h2>Conference Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.229150033621!2d144.95373531532158!3d-37.81753197975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b58d7d9195%3A0x6b4b4b0e4a7b7b7b!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1628100000000!5m2!1sen!2sau" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                title="Google Maps Location of Conference Venue">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright &copy; TechCon 2024 Conference</p>
    </footer>
